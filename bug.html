<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <div id="myDiv">
    This is some text.
  </div>
  <script>
    //Incorrect way to target the element, will result in an error.
    document.getElementbyId("myDiv").innerHTML = "Modified text.";
  </script>
</body>
</html>
